			console.log("Hola soy js");

			function ponerRojo(){

				console.log("Soy rojo");

			}

			function ponerVerde(){

				console.log("Soy verde");
				document.getElementById("idSiete").style.backgroundColor = "green";
			}

			async function validarFormulario(){

				var nombre = document.getElementById("idNombre").value;
				console.log(nombre);
				var apellido = document.getElementById("idApellido").value;
				console.log(apellido);

				if(nombre.length < 4){
					document.getElementById("idSpanRespuesta").innerHTML = "El nombre no puede ser menor a 4 letras";
					document.getElementById("idNavBarra").style.display= "block";
					return false;
				}
				if(apellido.length < 4){
					document.getElementById("idSpanRespuesta").innerHTML = "El apellido no puede ser menor a 4 letras";

					headers.append('Content-Type', 'application/json');

					let request = {
					       headers,
					       method:'POST',
					       body: '{"foo":"bar"}' 
					}

					let url = 'localhost:2020/ws.php?c=listarCursos'

				  	const response = await fetch(url, request);
				  	// waits until the request completes...
